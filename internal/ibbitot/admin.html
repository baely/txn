<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>IBBITOT Admin</title>
    <style>
        html { margin: 0; padding: 0; }
        body {
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0 0 1.5rem 0;
            text-align: center;
        }
        form {
            background: #f5f5f7;
            padding: 30px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .radio-group {
            display: flex;
            gap: 20px;
        }
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .radio-option label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #d1d1d6;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: inherit;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #007AFF;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #007AFF;
            color: white;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 5px;
            font-family: inherit;
        }
        button:hover {
            background: #0051D5;
        }
        .hint {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IBBITOT Admin</h1>
        <form method="POST" action="/admin/update">
            <input type="hidden" name="secret_code" value="">

            <div class="form-group">
                <label>Office Status</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="status-yes" name="status" value="yes" %s>
                        <label for="status-yes">Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="status-no" name="status" value="no" %s>
                        <label for="status-no">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="subtitle">Subtitle</label>
                <input type="text" id="subtitle" name="subtitle" value="%s" placeholder="Optional subtitle text">
                <div class="hint">This will be displayed on the main page when status is "yes"</div>
            </div>

            <button type="submit">Update Status</button>
        </form>
    </div>
    <script>
        // Pass secret code from URL to form
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        if (code) {
            document.querySelector('input[name="secret_code"]').value = code;
        }
    </script>
</body>
</html>
