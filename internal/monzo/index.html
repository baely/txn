<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Is James in the office today?</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            color: #212529;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90vw;
            width: 500px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        .answer {
            font-size: 5rem;
            font-weight: 800;
            margin: 2rem 0;
            animation: pulse 2s infinite;
        }
        .yes {
            color: #28a745;
        }
        .no {
            color: #dc3545;
        }
        .details {
            font-size: 1.1rem;
            color: #6c757d;
            margin-top: 2rem;
        }
        .details img {
            vertical-align: middle;
            margin-right: 8px;
            height: 20px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #adb5bd;
        }
        @media (max-width: 576px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
            .answer {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Is James in the office today?</h1>
        <div class="answer %s">%s</div>
        <div class="details">%s</div>
        <footer>
            Based on Monzo transactions near the office
        </footer>
    </div>
</body>
</html>
